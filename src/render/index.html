<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroin launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/serverStyle.css">
</head>
<body>
    
    <div class="wrapper">

        <header>
            <span><font color="D98FF1">Heroin</font><font color="8FDFF1">Launcher</font></span>
            <span id="buttons">
                <button>servers</button>
                <button>theme</button>
                <button>github</button>
                <button>youtube</button>
                <button>settings</button>

            </span>
        </header>


        <main>
            <div id="text">
                <div class="text-block">
                    <h1>HeroinLauncher</h1>
                    <h3>Heroin Launcher was created as a pet project.  
                        This launcher was made for 2b2t.org.ru players and any other cracked servers.</h3>
                </div>
            </div>

            <div id="image">
                <img src="assets/1665129957790.png" alt="">
            </div>
        </main>


        <footer>


            <div class="username-information">
                <input type="text" placeholder="username" id="username">


                <select name="version" id="version">
                    <option value="1.21.1">1.21.1</option>
                    <option value="1.20.4">1.20.4</option>
                    <option value="1.12.2">1.12.2</option>
                    <option value="1.7.10">1.7.10</option>
                    <option value="1.5.2">1.5.2</option>
                </select>
            </div>

            <button id="play-button">PLAY</button>



        </footer>

    </div>



    <div class="server-list">

    </div>



    <script src="script/render.js"></script>
</body>
</html>
